<!DOCTYPE html>
<html>
<head>
      <title>Document</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="css/toPdf.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<body>

<div class="row">
  <div class="container">      
    <div class="col s12 mainpdf">
      <ul class="s6 student-info">
        
      </ul>
   <table class="striped bordered tabs-fixed-width">
        <thead>
          <th class="noExl" style="display: none;">Promedio Fin De Primer Periodo</th>
          <th>Materia</th>
          <th>Grupo</th>
          <th>Definitiva</th>
        </thead>
        <tbody id="grades">
          
        </tbody>
      </table>
        <table class="table bordered striped">
        <thead>
          <th>Puesto</th>
          <th>Promedio Total</th>
        </thead>
        <tbody id="extra-info">
          
        </tbody>
      </table>
    </div>
      
      <div id="editor"></div>
      <div class="center">
        <button id="cmd" class="btn hoverable waves-effect centered">Generate Notes PDF</button>
      </div>

     <div class="col s12 observationspdf">
      <ul class="s6 student-info">

      </ul>
      <table class="striped bordered tabs-fixed-width">
        <thead>
          <th class="noExl" style="display: none;">Observacion Profesor</th>
            <th>Profesor</th> 
            <th>Observacion</th>
            <th>Materia</th> 
            <th>Fecha</th>
        </thead>
        <tbody class="observations">
          <!-- -->
        </tbody>
      </table>
    </div>

   

      <div id="editor"></div>
      <div class="center">
        <button id="dgp" class="btn hoverable waves-effect centered">Generate Observation PDF</button>
      </div>

</div>
</div>
